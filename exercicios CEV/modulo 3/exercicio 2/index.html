<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicionando o conteudo no meio do conteiner</title>

    <style>

        .conteiner{
            background-color: blue;
            width: 400px;
            height: 400px;
        }

        .conteudo{
            background-color: black;
            height: 100px;
            display: grid;
            place-items: center;
        }


        body{
            height: 100%;
            display: grid;
            place-items: center;
        }




    </style>
</head>
<body>
    <section class="conteiner">
        <article class="conteudo">



        </article>


    </section>


    
</body>
</html>
