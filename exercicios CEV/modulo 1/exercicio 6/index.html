<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio das tags</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>em html 5 podemos inserir varias Tags</p>
    <ul type="square">
        <li><abbr title="use a tag p"><ins>Parágrafo</ins></abbr></li>
        <li><abbr title="use a tag h1 a h6"><ins>Titulos</ins></abbr></li>
        <li><abbr title="use a tag img"><ins>imagens</ins></abbr></li>
        <li><abbr title="use a tag abbr"><ins>abreviações</ins></abbr></li>
        <li><abbr title="use a tag "><ins>codigo-fonte</ins></abbr></li>
        <li><abbr title="use a tag ol"><ins>listas numeras</ins></abbr></li>
        <li><abbr title="use a tag ul"><ins>listas nao numeradas</ins></abbr></li>
    </ul>
    
</body>
</html>
