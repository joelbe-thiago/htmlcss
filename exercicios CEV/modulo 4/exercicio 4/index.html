<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/estilos/style.css" media="all">
    <link rel="stylesheet" href="./src/estilos/tablet.css" media="screen and (min-width: 762px) and (max-width: 992px)">
    <link rel="stylesheet" href="./src/estilos/pc.css" media="screen and (min-width: 993px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Tela de Loguin</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
            </div>

            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Welcome, To access your account, do it login with email and password. </p>
                <form action="login.php" method="post"></form>

                <p class="campo"> <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" placeholder="Your Email" maxlength="36" autocomplete="email" required>
                    <label for="iemail">Email:</label>
                </p>

                <p class="campo"> <span class="material-icons">vpn_key</span>
                    <input type="password" name="password" id="ipassword" placeholder="Password" minlength="8" maxlength="16" autocomplete="current-password" required>
                    <label for="ipassword">Password</label>
                </p>

                <input type="submit" value="Enviar">
                <a href="#">Forget MY Password</a>

            </div>
        </section>
    </main>
    
</body>
</html>
